{% load static %}
<div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Редактировать профиль</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <form  method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <img src="{% static 'css/upload.png' %}" alt="" class="m-1">
                        
                        <label for="recipient-name" class="col-form-label">Фото</label>
                        <input type="file" name="image" class="form-control" id="recipient-name">

                    </div>
                    <div class="mb-3">
                        <label for="message-text" class="col-form-label">Статус</label>
                        <textarea class="form-control" name="bio" placeholder="Bio..."
                            id="message-text">{{user_profile.bio}}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Комната</label>
                        <input type="text" class="form-control" name="location" id="recipient-name" value="{{user_profile.location}}">
                    </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                <button type="submit" class="btn btn-primary">Обновить профиль</button>
            </div>
            </form>
        </div>
    </div>
</div>
